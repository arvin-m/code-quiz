<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>

    <!-- link boostrap JS  -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!-- link the css file -->
    <script src="script.js" defer></script>
    <!-- link the JS file -->
    <link type="text/css" href="script.js">
</head>
<!-- using boostrap nav bar -->
<nav class="navbar navbar-light" style="background-color: tomato;">
    <a class="navbar-brand">
      <img src="img/logo.png" width="100" height="50" class="d-inline-block align-top" alt="">
      Java Script Quiz
    </a>
  </nav>
  <!-- wrapper container -->
  <div class="container">
      <!-- Start Btn to start the quiz -->
    <button type="button" class="btn btn-success" id="start">Start The Quiz</button>

    <!-- the quiz container -->
    <div class="container-sm" id="quiz" //style="display: none" >
                
        <div class="col-sm-12" id="question"></div>
                           
        <div class=" container-sm" id="choices">
            <div class="col-sm-6 choice" id="A" onclick="checkAnswer('A')"></div>
            <div class="col-sm-6 choice" id="B" onclick="checkAnswer('B')"></div>
            <div class="col-sm-6 choice" id="C" onclick="checkAnswer('C')"></div>
            <div class="col-sm-6 choice" id="D" onclick="checkAnswer('D')"></div>
        </div>
        
        
        <div class="container-sm" id="timer">
            <div class="col-sm-3" id="counter">Time :</div>
        </div>          

        <div class="container-sm">
          <div class="col-sm-3" id="score"> Your Score :</div>
      </div>  

             
               
    </div>

  <div class="container-sm" id="result" //style="display: none" ></div>


           
</div>

</html>
